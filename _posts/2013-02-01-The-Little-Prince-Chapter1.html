<p>《小王子》第一章，献给 Léon Werth。作者请小读者谅解把书献给大人，并说明：他是世上最好的朋友；这位大人懂孩子书；他住在法国，又冷又饿需要安慰；若理由不够，就献给这位大人曾是的那个孩子——「所有大人曾都是孩子，尽管很少有人记得。」</p>

<h2>Chapter 1</h2>

<p>讲述六岁时在《自然真故事》里看到蟒蛇吞食动物的图，学会画蟒蛇吞大象的剖面图与外观图，大人却只认成帽子。大人建议把画画放到一边，专心学地理、历史、算术和语法，于是放弃了画家生涯。</p>
