<h2>常用操作</h2>

<p><strong>Editor 字体</strong>：需 Save As 后才能修改。</p>
<p><strong>显示行号</strong>：右键相应区域设置。</p>
<p><strong>默认打开指定工程</strong>：若在编辑工程 A 时切换到工程 B，强制关闭后重启，可能仍打开 A。需在设置中调整「最近项目」或启动选项。</p>

<h2>IPython Notebook</h2>

<p>在 Pycharm 中可集成 IPython Notebook，方便交互式开发和调试。</p>

<h2>快捷键</h2>

<p>可切换为 VS、Eclipse 等风格；按需自定义。</p>
