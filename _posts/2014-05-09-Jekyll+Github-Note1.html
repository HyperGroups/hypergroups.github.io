<p>Jekyll 与 GitHub 环境在 Windows 上的重装记录，参考 <a href="http://hivan.me/octopress-install-to-windows8/">hivan.me Octopress 安装</a>。</p>

<h2>要点</h2>

<p>装好 Ruby 后，还需 cd 到 DevKit 目录执行初始化。重装系统后，若 Ruby 装在 E 盘等非系统盘，设置环境变量后容易遗漏 DevKit 这一步。之后更新 gem 以保稳妥。</p>

<p>新建站点后，把历史文件复制过去，即可恢复博客内容。</p>
