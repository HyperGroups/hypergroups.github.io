{% include header.html %}
<div class="row">
  <div class="col-md-9">
      <article class="post">
        <header>
          <h1>{{ page.title }}</h1>
          <p class="text-muted">{{ page.date | date: "%Y-%m-%d" }}{% if page.category %} · {{ page.category }}{% endif %}</p>
        </header>
        <div class="post-content">
          {{ content }}
        </div>
        <nav class="post-nav mt-4">
          {% if page.previous %}
          <a href="{{ site.baseurl }}{{ page.previous.url }}">← {{ page.previous.title }}</a>
          {% endif %}
          {% if page.next %}
          <span class="float-right"><a href="{{ site.baseurl }}{{ page.next.url }}">{{ page.next.title }} →</a></span>
          {% endif %}
        </nav>
      </article>
    </div>
  </div>
</div>
{% include footer.html %}
