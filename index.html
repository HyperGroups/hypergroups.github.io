---
layout: default
title: 首页
---

<div class="row">
  <div class="col-md-9">
    <h1>{{ site.name }}</h1>
    <p class="lead">{{ site.description }}</p>
    <p>本地预览：<code>bundle exec jekyll serve</code>，详见 <a href="https://github.com/HyperGroups/hypergroups.github.io/blob/dev/dev/docs/local-setup.md">dev 分支 dev/docs/local-setup.md</a>。</p>
    <hr />
    <h2>文章</h2>
    <ul class="list-unstyled">
      {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} — {{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
