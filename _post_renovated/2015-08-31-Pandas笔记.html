<h2>概览</h2>

<p>Pandas 提供 Series、DataFrame 等结构，用于表格与时间序列分析。可参考 <a href="http://www.cnblogs.com/chaosimple/p/4153083.html">10分钟入门 Pandas</a>。</p>

<h2>与 Mathematica 的对应</h2>

<p>按另一轴操作即相当于转置后的操作；<code>shift</code> 对应 <code>PadLeft</code>；<code>list('ABCD')</code> 对应 <code>Characters["ABCD"]</code>。</p>
