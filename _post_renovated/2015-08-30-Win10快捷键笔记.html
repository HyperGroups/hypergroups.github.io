category: Computer

<ul>
<li><strong>Windows 键 + U</strong>：打开轻松访问中心</li>
<li><strong>Windows 键 + Enter</strong>：打开「讲述人」</li>
<li><strong>Ctrl + 向右键</strong>：将光标移动到下一个字词的起始处</li>
<li><strong>Ctrl + 向左键</strong>：将光标移动到上一个字词的起始处</li>
<li><strong>Ctrl + 向下键</strong>：将光标移动到下一个段落的起始处</li>
<li><strong>Ctrl + 向上键</strong>：将光标移动到上一个段落的起始处</li>
</ul>
