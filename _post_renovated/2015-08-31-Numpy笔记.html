<h2>随机数</h2>

<p><code>np.random.randint(5, size=(4,5))</code>：生成整型随机矩阵；<code>np.random.random([4,5])</code>：0–1 均匀分布；<code>np.random.choice(arr, size)</code>：对应 Mathematica 的 RandomChoice；<code>np.random.permutation</code>：随机排列。<code>bytes</code> 对应 Mathematica 的 <code>ByteCount</code>。</p>
