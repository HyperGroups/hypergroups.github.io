<h2>命令模式</h2>

<p><strong>撤销</strong>：<code>u</code>；<strong>重做</strong>：Ctrl+R</p>
<p><strong>查找</strong>：<code>/string</code> 向下查找，<code>?string</code> 向上查找；<code>n</code> 继续查找</p>
<p>打开文件后直接跳到最后一行：<code>:e + file</code> 或 <code>vi + file</code></p>

<h2>编辑模式</h2>

<p>进入插入模式：<code>i</code>（光标前）、<code>a</code>（光标后）、<code>o</code>（下一行）。ESC 返回命令模式。</p>
