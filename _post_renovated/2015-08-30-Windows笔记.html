<h2>资源管理器</h2>

<p>在搜索结果中，Shift + 右键 可「在文件所在位置打开」，且可打开新窗口。侧栏展开/收起用 Left/Right 方向键。</p>

<h2>重装注意事项</h2>

<p>Chrome 收藏夹及多用户数据位于：<code>User/HyperGroups/AppData/Local/Google/Chrome/User Data</code>，重装前可备份。</p>

<p>OneDrive 本地文件夹在重装后迁移时易产生冲突，不如快盘等工具方便。</p>
